<!DOCTYPE html>
<html>
<head>
	<title>登陆</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link type="text/css" href="static/css/login.css" rel="Stylesheet">
	<link href="static/css/bootstrap.min.css" rel="stylesheet">

	<script src="static/js/jquery.min.js"></script>
</head>
<body>
	<div class="continer">
		<div class="login-continer">
			<div class="login-bg-color">
				<div class="login-user">
					<form action="userLoginer" method="POST">
					<div class="logo-hy">
						<img src="static/img/logo/hy.png" alt="">
					</div>
					<div class="login-frame input-group">
						<span class="input-group-addon"><img src="static/img/logo/user.png"></span>
					  <input id="login-text" type="text" class="form-control" placeholder="请输入用户名称" aria-describedby="basic-addon1" name="loginAccount">
					</div>
					<div class="login-frame input-group">
					  <span class="input-group-addon"><img src="static/img/logo/password.png"></span>
					  <input id="login-passwd" type="password" class="form-control" placeholder="请输入登陆密码" aria-describedby="basic-addon1" name="loginPassword">
					</div>
					<div class="login-info" role="alert">
						<span><img src=""></span><span class="login-info-text"></span>
					</div>
					<div class="login-frame">
						<div class="login-login-button">登录</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="static/js/login.js"></script>
</html>
